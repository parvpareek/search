<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div>
            <img src="google.png" style="height:25px; width: 74px; padding: 12px;">
        </div>
        <label id="title">
            Advanced Search
        </label>
        <div id="line"></div>

            <form action="https://google.com/search" class="flexbox-container">

                <input type="text" name="as_q" class="flexbox-item all">
                <input type="text" name="as_epq" class="flexbox-item exact">
                <input type="text" name="as_oq" class="flexbox-item any">
                <input type="text" name="as_eq" class="flexbox-item none">
                <input type="submit" style="height: 40px; width: 100px; position: absolute; top: 200px; left: 80%;border-radius: 25px;">
                
            </form>

        <div class="text">
            <p id="alag">Find Pages With...</>
            <p>all these words:</p>
            <p>this exact word or phrase:</p>
            <p>any of these words:</p>
            <p>none of these words:</p>
        </div>
        <div class="links">
            <a href="images.html" class="gimages" >Google Images</a>
            <a href="index.html">Google Search</a>
        </div>
    </body>
</html>
